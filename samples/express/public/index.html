<!DOCTYPE html>
<html>
  <head>
    <title>Storyteller Web Stories Demo</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://www.getstoryteller.com/images/favicon/favicon-image.ico"
    />

    <script
      type="text/javascript"
      src="https://web.usestoryteller.com/javascript-sdk/8.0.0/dist/storyteller.min.js"
    ></script>
    <script type="text/javascript" src="/index.js"></script>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="top-bar-section">
      <div class="top-bar">
        <img class="storyteller-logo-desktop" src="/img/storyteller-logo-desktop.svg"></img>
        <img class="storyteller-logo-mobile" src="/img/storyteller-logo-mobile.svg"></img>
        <div class="sample-text">Google Web Stories Sample</div>
      </div>
    </div>

    <div class="content">
      <div class="reset" id="reset-user-data">Reset User Data</div>

      <img class="top-placeholder-desktop"src="/img/top-placeholder.svg" />
      <img class="top-placeholder-mobile" src="/img/mobile-placeholder.svg" />
      
      <div class="storyteller-row" id="storyteller-row"></div>

      <div class="bottom-placeholders">
        
          <img
          class="bottom-left-placeholder"
          src="/img/bottom-placeholder.svg"
        />
        <img class="bottom-right-placeholder" src="/img/bottom-placeholder.svg" />
        <img class="bottom-placeholder-mobile" src="/img/mobile-placeholder.svg" />
      </div>
    </div>
  </body>
</html>
